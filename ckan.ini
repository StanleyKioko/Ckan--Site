ckan.enable_csrf_protection = True  # Enable Cross-Site Request Forgery protection.
ckan.session_secret = ${SESSION_SECRET}  # Secret key for session management.
ckan.site_password = ${SITE_PASSWORD}  # Optional: A password to protect the site.

