# Set up the email settings
ckan.email = ${ADMIN_EMAIL}  # Admin email for notifications.
ckan.smtp.server = ${SMTP_SERVER}  # SMTP server address.
ckan.smtp.port = ${SMTP_PORT}  # SMTP server port.
