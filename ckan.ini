ckan.log_file = /var/log/ckan/ckan.log  # Path to the log file (ensure it exists and is writable).
ckan.log_level = INFO  # Set the logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL).
ckan.log_format = %(asctime)s %(levelname)s %(message)s  # Format of log messages.

