services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - common
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5

  solr:
    image: solr:9.0
    environment:
      CKAN_SOLR_URL: ${CKAN_SOLR_URL}
    networks:
      - common
    volumes:
      - solr_data:/var/solr
    ports:
      - "8983:8983"  # Exposing Solr on port 8983
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/"]
      interval: 120s  # Increased interval to give Solr more time
      timeout: 10s
      retries: 5
    depends_on:
      - db

  redis:
    image: redis:${REDIS_VERSION}
    networks:
      - common
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  ckan:
    image: keitaro/ckan:${CKAN_VERSION}
    environment:
      CKAN_SITE_URL: ${CKAN_SITE_URL}
      CKAN_SQLALCHEMY_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}  # Updated URL
      CKAN_SOLR_URL: ${CKAN_SOLR_URL}
      CKAN_REDIS_URL: ${CKAN_REDIS_URL}
    networks:
      - common
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be healthy
      solr:
        condition: service_healthy  # Wait for Solr to be healthy
      redis:
        condition: service_healthy  # Wait for Redis to be healthy
    volumes:
      - ckan_storage:/var/lib/ckan
    ports:
      - "5000:5000"
    restart: unless-stopped

  data-pusher:
    image: keitaro/ckan-datapusher:${DATAPUSHER_VERSION}
    restart: always
    environment:
      CKAN_SITE_URL: ${CKAN_SITE_URL}
      CKAN_SQLALCHEMY_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be healthy
      redis:
        condition: service_healthy  # Wait for Redis to be healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]  # Adjust health check to check for Datapusher
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  common:
    driver: bridge

volumes:
  pg_data:
  solr_data:
  ckan_storage:
