[uwsgi]
# Set the Python module to your WSGI application
module = wsgi:application

# Set the path to your CKAN configuration file
config = /path/to/your/ckan.ini

# Set the socket file
socket = /tmp/uwsgi.sock

# Set permissions for the socket
chmod-socket = 660

# Enable master process and specify the number of worker processes
master = True
processes = 4

# Set the vacuum option to clean up the socket after shutdown
vacuum = True

# Enable the die-on-term option to cleanly shut down
die-on-term = True

# Specify your application's base URL (optional)
# This may be useful if you have a specific URL scheme
# callable = http://127.0.0.1:5000

# You can also include other settings as needed

